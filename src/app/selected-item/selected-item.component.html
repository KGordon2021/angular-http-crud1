<div class="menu" style="padding: 13px;"><mat-spinner *ngIf="itemSelected.length === 0"></mat-spinner>
  <mat-card *ngFor="let item of itemSelected" style="margin-top:12px;">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img style="height:100%; width: 100%;" src="{{ item.imageUrl }}" />
      <p class="desc">{{item.description}}</p>
      <mat-card-subtitle>$/{{item.price}} {{item.quantity}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions><button mat-button (click)="placeOrder()"> Buy Meal</button></mat-card-actions>
  </mat-card>
  </div>
