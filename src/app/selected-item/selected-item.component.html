<div class="menu" style="padding: 13px;"><mat-spinner *ngIf="itemSelected.length === 0"></mat-spinner>
  <mat-card style="margin-top:12px;">
    <mat-card-content>
      <div class="imgBx">
        <img style="height:300px; width: 500px; border-radius: 5px;" src="{{ itemSelected.imageUrl }}" />
      </div>
      <div class="contents">
      <mat-card-header>
        <mat-card-title>{{itemSelected.name}}</mat-card-title>
      </mat-card-header>
      <p class="desc">{{itemSelected.description}}</p>
      <div class="price">
        <mat-card-subtitle>$/{{itemSelected.price}}</mat-card-subtitle>
        <mat-card-subtitle>{{itemSelected.quantity}}</mat-card-subtitle>

      </div>
     
      <mat-card-actions>
      <button mat-button (click)="placeOrder()"> Buy Meal</button>
      <button mat-button (click)="placeOrder()"> Add Side</button>
      
    </mat-card-actions>
    </div>
  
    </mat-card-content>
  
  
  </mat-card>
  </div>
